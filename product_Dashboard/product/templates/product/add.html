{% extends 'product/base.html' %}

{% load static %}

{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #aef9d3, #9dfdcd);
    min-height: 100vh;
    margin: 0;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background: url("{% static 'images/Main Background.jpg' %}") no-repeat center center fixed;


  }

  .container {
    max-width: 660px; /* same as old width */
    margin: 30px auto;
    animation: slideUp 1s ease-out;
  }

  .card {
    background-color: #ffffff;
    border-radius: 20px;
    padding: 15px 25px; /* smaller padding for reduced height */
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    height: auto; /* reduce height */
    overflow: hidden;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  h2 {
    font-weight: 700;
    font-size: 1.5rem;
    color:  #105851;
    text-align: center;
    margin-bottom: 1rem; /* smaller spacing */
  }

  .form-group {
    margin-bottom: 0.6rem; /* reduced spacing between fields */
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    margin-bottom: 0.3rem;
    font-weight: 500;
    color: #125545;
    font-size: 0.85rem;
  }

  .form-control, .form-control-file, select, textarea {
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 0.4rem 0.8rem; /* smaller padding */
    font-size: 0.85rem; /* smaller font */
    transition: all 0.3s ease;
  }

  .form-control:focus, select:focus, textarea:focus {
    border-color: #14857a;
    box-shadow: 0 0 6px rgba(20,133,122,0.3);
    outline: none;
  }

  textarea {
    resize: none;
    height: 50px; /* smaller textarea height */
  }

  .btn-success {
    font-size: 0.75rem;
    padding: 6px 20px;
    background: linear-gradient(135deg, #66d27f, #14857a);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .btn-success:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  .form-group-submit {
    display: flex;
    justify-content: center;
    margin-top: 0.5rem; /* smaller margin */
  }

  @keyframes slideUp {
    0% { opacity: 0; transform: translateY(20px);}
    100% { opacity: 1; transform: translateY(0);}
  }

  footer {
    background-color: #9dfdcd;
    padding: 20px 0;
    text-align: center;
    margin-top: auto;
  }

  footer p {
    margin: 0;
    font-size: 0.9rem;
    color: #6c757d;
  }

  footer a {
    color: #06201a;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <div class="card">
    <h2>Add New Product</h2>
    <form action="{% url 'add' %}" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="productid">Product Id</label>
        <input type="number" class="form-control" id="productid" placeholder="Enter Product ID" name="pid">
      </div>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" name="pname">
      </div>
      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" class="form-control" id="price" placeholder="Enter Price" name="price">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Product Description"></textarea>
      </div>
      <div class="form-group">
        <label for="productImage">Product Image</label>
        <input type="file" class="form-control-file" id="productImage" name="pimage">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category" id="category">
          <option value="">Select Category</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Fashion</option>
          <option value="car">Car and MotorBike</option>
          <option value="grocery">Home and Kitchen</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group-submit">
        <button type="submit" class="btn btn-success">Add Product</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}

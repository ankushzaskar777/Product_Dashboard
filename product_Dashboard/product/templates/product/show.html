{% extends 'product/base.html' %}

{% load static %}

{% block content %}

<!-- ALL PRODUCTS Heading -->
<h2 class="all-products-heading text-center mb-4">ALL PRODUCTS</h2>

<!-- Container for the grid -->
<div class="container">
    <div class="row">
        {% for p in prod %}
        <div class="col-md-3 mb-4">

            <div class="card h-100 shadow-sm">

                {% if p.pimage %}
                    <img src="{{ p.pimage.url }}" class="card-img-top" alt="{{ p.pname }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="No image">
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ p.pname }}</h5>
                    <p class="card-text">{{ p.description }}</p>
                    <p><strong>Category:</strong> {{ p.category }}</p>
                    <p><strong>Price:</strong> â‚¹{{ p.price }}</p>
                    
                    <!-- Button container for side-by-side alignment -->
                    <div class="d-flex justify-content-between mt-auto">
                        <a href="#" class="btn btn-primary btn-sm">Add to Cart</a>
                        <a href="{% url 'edit' p.pid %}" class="btn btn-success btn-sm">Edit</a>
                        <a href="{% url 'delete' p.pid %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                    </div>

                </div>

            </div>

        </div>
        {% endfor %}
    </div>
</div>

<style>

body {
        background-color: #aef9d3;
        background: url("{% static 'images/Main Background.jpg' %}") no-repeat center center fixed;
        font-family: 'Poppins', sans-serif;
    }
    /* Style only the main heading */
    .all-products-heading {
        color: #00a75f; /* same as navbar links */
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: 600;
        font-size: 2rem;
    }
</style>

{% endblock %}

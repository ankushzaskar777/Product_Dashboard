{% extends 'product/base.html' %}
{% load static %}

{% block title %}Signup Page{% endblock %}

{% block content %}

<style>
    body {
        background-color: #aef9d3;
        font-family: 'Poppins', sans-serif;
        background: url("{% static 'images/Main Background.jpg' %}") no-repeat center center fixed;


    }

    .login-form {
        background: rgba(6, 32, 26, 0.9);
        backdrop-filter: blur(8px);
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        color: rgb(255, 255, 255);
        margin: 6% auto 0 auto;
        width: 400px; /* increased width from default */
        max-width: 60%; /* responsive for smaller screens */
        transition: all 0.3s ease;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .login-form:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
    }

    .login-form h3 {
        color: #66d27f;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .login-form label {
        font-weight: 500;
        color: #b9f4c2;
    }

    .login-form .form-control {
        border-radius: 30px;
        border: none;
        padding: 0.7rem 1rem;
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .login-form .form-control:focus {
        border: none;
        outline: none;
        box-shadow: 0 0 8px rgba(20, 133, 122, 0.8);
        transform: scale(1.02);
    }

    .login-form button {
        border-radius: 30px;
        background: linear-gradient(135deg, #66d27f, #14857a);
        border: none;
        color: white;
        font-weight: 600;
        padding: 0.7rem 0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(20, 133, 122, 0.4);
    }

    .login-form button:hover {
        background: linear-gradient(135deg, #14857a, #0b574f);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(20, 133, 122, 0.5);
    }

    .login-form a {
        color: #66d27f;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .login-form a:hover {
        color: #14857a;
        text-decoration: underline;
    }
</style>

<h2 style="text-align: center; color: #14857a;">{{error}}</h2>

<div class="login-form text-center">
    <h3 class="mb-4">Signup Here</h3>

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <div class="form-group mb-3 text-start">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
        </div>

        <div class="form-group mb-3 text-start">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-group mb-4 text-start">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
        </div>

        <button type="submit" class="btn w-100">Signup</button>

        <div class="mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>
    </form>
</div>

{% endblock %}

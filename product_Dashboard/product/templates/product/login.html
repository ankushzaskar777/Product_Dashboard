{% extends 'product/base.html' %}

{% load static %}

{% block title %}Login Page{% endblock %}

{% block content %}

<style>
    body {
        background-color: #aef9d3;
        background: url("{% static 'images/Main Background.jpg' %}") no-repeat center center fixed;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-form {
        background: rgba(6, 32, 26, 0.9);
        backdrop-filter: blur(8px);
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        color: white;
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-form:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
    }

    .login-form h3 {
        color: #66d27f;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .login-form label {
        font-weight: 500;
        color: #b9f4c2;
    }

    .login-form .form-control {
        border-radius: 30px;
        border: none;
        padding: 0.7rem 1rem;
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .login-form .form-control:focus {
        border: none;
        outline: none;
        box-shadow: 0 0 8px rgba(20, 133, 122, 0.8);
        transform: scale(1.02);
    }

    .login-form button {
        border-radius: 30px;
        background: linear-gradient(135deg, #66d27f, #14857a);
        border: none;
        color: white;
        font-weight: 600;
        padding: 0.7rem 0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(20, 133, 122, 0.4);
    }

    .login-form button:hover {
        background: linear-gradient(135deg, #14857a, #0b574f);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(20, 133, 122, 0.5);
    }

    .signup-link {
        text-align: center;
        margin-top: 15px;
    }

    .signup-link a {
        color: #66d27f;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .signup-link a:hover {
        color: #14857a;
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-form">
        <h3 class="text-center mb-4">Login</h3>

        {% if error %}
        <p style="color:#00d084; font-weight:600;">{{ error }}</p>
        {% endif %}
        
        <form  method="POST"> 
            {% csrf_token %}

            <div class="form-group mb-3 text-start">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group mb-4 text-start">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
            </div>

            <button type="submit" class="btn w-100">Login</button>

            <div class="signup-link mt-3">
                <small>Don't have an account? <a href="{% url 'register' %}">Create New Account</a></small>
            </div>
        </form>
    </div>
</div>

{% endblock %}
